<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaakasuora Menuvalikko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; 
        }
        .menu li {
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 0.5em 1em; 
        }

        .menu a:hover {
            background-color: #555; 
            color: #ff0; 
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</div>

<div class="content">
    <p>This is some really interesting content on the website...</p>
</div>

</body>
</html>
